<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="offset-md-1 col-md-10">

            <div class="row bg-primary text-white">
                <div class="col-md-12 text-center p-4">
                    <h1>Total Bank Amount</h1>
                    <input type="text" value="0" class="form-control" readonly id="amount">
                </div>

                <div class="col-md-6 text-center p-4">
                    <input type="number" value="0" class="form-control" id="credit_amount"><br>
                    <button class="btn btn-success btn-lg" onclick="credit()">Credit</button>
                </div>

                <div class="col-md-6 text-center p-4">
                    <input type="number" value="0" class="form-control" id="debit_amount"><br>
                    <button class="btn btn-danger btn-lg" onclick="debit()">Debit</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <table class="table table-bordered table-striped text-center" id="statment_table">
                        <tr>
                            <th>SR.NO</th>
                            <th>Credit Amount</th>
                            <th>Debit Amount</th>
                            <th>Balance</th>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    var srno = 0;

    function credit() {
        var amt = Number(document.getElementById("amount").value);
        var credit = Number(document.getElementById("credit_amount").value);

        if (credit <= 0) {
            alert("Credit amount enter kara");
            return;
        }

        var final_amount = amt + credit;
        document.getElementById("amount").value = final_amount;

        srno++;

        document.getElementById("statment_table").innerHTML +=
            "<tr><td>" + srno + "</td><td>" + credit + "</td><td>0</td><td>" + final_amount + "</td></tr>";

        document.getElementById("credit_amount").value = 0;
    }

    function debit() {
        var amt = Number(document.getElementById("amount").value);
        var debit = Number(document.getElementById("debit_amount").value);

        if (debit <= 0) {
            alert("Debit amount enter kara");
            return;
        }

        if (debit > amt) {
            alert("Insufficient Balance");
            return;
        }

        var final_amount = amt - debit;
        document.getElementById("amount").value = final_amount;

        srno++;

        document.getElementById("statment_table").innerHTML +=
            "<tr><td>" + srno + "</td><td>0</td><td>" + debit + "</td><td>" + final_amount + "</td></tr>";

        document.getElementById("debit_amount").value = 0;
    }
</script>

</body>
</html>
